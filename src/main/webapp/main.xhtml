<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Main page</title>
    <meta charset="UTF-8"/>
    <h:outputStylesheet name="css/main.css"/>
</h:head>
<h:body>
    <h:form id="mainForm">
        <div class="window">
            <p:outputPanel id="coordinatePanel" style="position: absolute; width: 400px; height: 400px;">
                <svg width="400" height="400">
                    <line x1="0" y1="200" x2="400" y2="200" style="stroke: black; stroke-width: 2"/>
                    <line x1="200" y1="0" x2="200" y2="400" style="stroke: black; stroke-width: 2"/>
                    <polygon points="400,200 390,195 390,205" style="fill: black"/>
                    <polygon points="200,0 195,10 205,10" style="fill: black"/>
                    <line x1="80" y1="195" x2="80" y2="205" style="stroke: black; stroke-width: 2"/>
                    <line x1="140" y1="195" x2="140" y2="205" style="stroke: black; stroke-width: 2"/>
                    <line x1="260" y1="195" x2="260" y2="205" style="stroke: black; stroke-width: 2"/>
                    <line x1="320" y1="195" x2="320" y2="205" style="stroke: black; stroke-width: 2"/>
                    <text x="75" y="220" font-size="12">-R</text>
                    <text x="135" y="220" font-size="12">-R/2</text>
                    <text x="255" y="220" font-size="12">R/2</text>
                    <text x="315" y="220" font-size="12">R</text>
                    <line x1="195" y1="80" x2="205" y2="80" style="stroke: black; stroke-width: 2"/>
                    <line x1="195" y1="140" x2="205" y2="140" style="stroke: black; stroke-width: 2"/>
                    <line x1="195" y1="260" x2="205" y2="260" style="stroke: black; stroke-width: 2"/>
                    <line x1="195" y1="320" x2="205" y2="320" style="stroke: black; stroke-width: 2"/>
                    <text x="180" y="85" font-size="12">R</text>
                    <text x="180" y="145" font-size="12">R/2</text>
                    <text x="180" y="265" font-size="12">-R/2</text>
                    <text x="180" y="325" font-size="12">-R</text>
                    <path d="M200,200 L200,80 A140,140 0 0,1 320,200 Z" style="fill: rgba(225, 217, 206, 0.5); stroke: black; stroke-width: 2"/>
                    <polygon points="260,200 200,200 200,260" style="fill: rgba(225, 217, 206, 0.5); stroke: black; stroke-width: 2"/>
                    <polygon points="80,200 200,200 200,260 80,260" style="fill: rgba(225, 217, 206, 0.5); stroke: black; stroke-width: 2"/>
                </svg>
            </p:outputPanel>

            <div class="inputFields">
            <!--тут будут поля ввода-->
                <!--REPLACE-->
                <div class="example">
                    <h:form>
                        <h:outputLabel for="x">Enter X:</h:outputLabel>
                        <h:inputText id="x" value="#{pointBean.x}" /> <!-- To get field from pointBean-->

                        <h:outputLabel for="y">Enter Y:</h:outputLabel>
                        <h:inputText id="y" value="#{pointBean.y}" />

                        <h:outputLabel for="r">Select R:</h:outputLabel>
                        <h:selectOneMenu id="r" value="#{pointBean.r}">
                            <f:selectItem itemValue="1" itemLabel="1" />
                            <f:selectItem itemValue="2" itemLabel="2" />
                            <f:selectItem itemValue="3" itemLabel="3" />
                        </h:selectOneMenu>

                        <h:commandButton value="Submit" action="#{pointBean.savePoint()}"/>
                    </h:form>

                    <h:commandButton value="Удалить" action="#{pointBean.deletePoints()}" />
                </div>
                <!--REPLACE-->
            </div>
            <div class="mainButtons">
            <!--тут будут кнопки сенд и резет-->
            </div>
        </div>
    </h:form>
<!--тут будет таблица-->
    <!--REPLACE-->
    <h1>CheckEntity Table</h1>
    <h:dataTable value="#{pointBean.receivePoints()}" var="check">  <!-- To get list of previous attempts -->
        <h:column>
            <f:facet name="header">X</f:facet>
            <h:outputText value="#{check.x}" />
        </h:column>
        <h:column>
            <f:facet name="header">Y</f:facet>
            <h:outputText value="#{check.y}" />
        </h:column>
        <!-- Add more columns for other properties -->
        <!-- Example: X, Y, R, etc. -->
    </h:dataTable>
    <!--REPLACE-->
</h:body>
<h:outputScript name="js/buttonHandler.js"/>
<h:outputScript name="js/validator.js"/>
<h:outputScript name="js/point.js"/>
<h:outputScript name="js/table.js"/>
</html>
